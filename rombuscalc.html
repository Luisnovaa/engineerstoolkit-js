        <h1>Calculator</h1>

        <form>
            <label for="output">Area:</label><br />
            <input type="text" id="output" name="output" disabled="true" /> <br /></br />

            <label for="largediagonal">largediagonal:</largediagonal></br />
            <input type="text" id="largediagonal" name="largediagonal" /></br /></br />
            <label for="smalldiagonal">smalldiagonal:</smalldiagonal></br />

            <button type="button" onclick="area();">Calculate</button>
        </form>

            class Square{

              constructor(smalldiagonal , largediagonal){
                this.smalldiagonal = smalldiagonal;
                this.largediagonal = largediagonal;
              }
                get romb(){
                  return this.smalldiagonal;
                  return this.largediagonal;
                }
                set sd(x){
                  this.smalldiagonal = x
                }

                set ld (y){
                  this.largediagonal = y
                }


                 calculateAreaOfSquare() {

                    var area;
                    area = this.smalldiagonal * this.largediagonal/2;
                    return area;
                }
              }


               function area(){

               var square = new Square (parseFloat(document.getElementById("smalldiagonal").value),parseFloat(document.getElementById("largediagonal").value));
               var result = square.calculateAreaOfSquare();
              document.getElementById("output").value = result;
             }
